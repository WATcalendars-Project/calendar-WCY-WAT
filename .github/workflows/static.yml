# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]  # Uruchamia po pushu do main
  workflow_dispatch:  # Możliwość ręcznego uruchomienia

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Pobierz repozytorium
        uses: actions/checkout@v4
        
      - name: ⚙️ Konfiguracja GitHub Pages
        uses: actions/configure-pages@v5
        
      - name: 📂 Upload plików statycznych (Tylko folder web/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'web'  # Tylko katalog `web/`

      - name: 🚀 Wdrożenie do GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
