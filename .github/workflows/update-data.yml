name: Update Groups and Schedules

on:
  schedule:
    - cron: "0 0 * * *"  # Uruchamia codziennie o pÃ³Å‚nocy
  push:
    branches:
      - main  # Uruchamia po pushu do main

permissions:
  contents: write  # Zezwala na commitowanie zmian do repozytorium

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Pobierz repozytorium
        uses: actions/checkout@v3

      - name: ğŸ Zainstaluj Pythona
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Zainstaluj zaleÅ¼noÅ›ci
        run: pip install -r requirements.txt

      - name: ğŸ“ Uruchom skrypt do pobierania grup
        run: python scripts/groups_scraper.py

      - name: ğŸ“ Uruchom skrypt do pobierania pracownikÃ³w
        run: python scripts/employees_scraper.py

      - name: ğŸ—“ï¸ Uruchom skrypt do tworzenia kalendarzy
        run: python scripts/schedule_scraper.py

      - name: ğŸ”„ Commit zmian
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/groups.txt data/employees.txt data/schedules/*.ics
          git commit -m "ğŸ”„ Automatyczna aktualizacja grup i kalendarzy" || echo "Brak zmian do zapisania"
