<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plany zajÄ™Ä‡ WCY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        select, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Plany zajÄ™Ä‡ WCY:</h1>
        <label for="group-select">Wybierz grupÄ™:</label>
        <select id="group-select">
            <!-- Grupy zostanÄ… tutaj dynamicznie wczytane -->
        </select>
        <br>
        <button onclick="downloadICS()">ðŸ“¥ Pobierz Kalendarz</button>
    </div>

    <script>
        async function loadGroups() {
            try {
                const response = await fetch("data/groups.txt");
                const text = await response.text();
                const groups = text.split("\n").map(g => g.trim()).filter(g => g !== "");

                let select = document.getElementById("group-select");
                groups.forEach(group => {
                    let option = document.createElement("option");
                    option.value = group.replace(/_/g, "*");  // Zamiana podÅ‚Ã³g na gwiazdki
                    option.textContent = group;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error("BÅ‚Ä…d Å‚adowania grup:", error);
            }
        }

        function downloadICS() {
            let selectedGroup = document.getElementById("group-select").value;
            if (!selectedGroup) {
                alert("Wybierz grupÄ™!");
                return;
            }
            
            let fixedGroupName = selectedGroup.replace(/\*/g, "_");  // Zamiana gwiazdek na podÅ‚ogi w nazwie pliku
            let icsFileUrl = `data/schedules/${encodeURIComponent(fixedGroupName)}.ics`;

            console.log("Pobieranie:", icsFileUrl);
            window.location.href = icsFileUrl;
        }

        window.onload = loadGroups;
    </script>

</body>
</html>
